<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="assets/css/jquery.steps.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
    <link rel="manifest" href="assets/icon/site.webmanifest">
    <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Galois UI</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="position-fixed p-3 top-0 end-0" id="alert-container"></div>
    <div class="row">
        <div class="col bg-light m-4 px-5 py-4 border rounded-3">
            <div class="row">
                <div class="col"><h1 class="display-3 text-center">Galois Job Configuration</h1></div>
            </div>
            <hr class="mb-4"/>
            <div class="row">
                <form name="configuration">
                    <div id="wizard">

                        <h3>Dataset and mode</h3>
                        <section>
                            <div class="mb-3">
                                <label for="dataset-input" class="form-label">Select the csv dataset to work on</label>
                                <input class="form-control" type="file" id="dataset-input" name="dataset-input"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="config-input" class="form-label">Upload a JSON configuration file...</label>
                                <input class="form-control" type="file" id="config-input" name="config-input">
                            </div>
                            <hr/>
                            <p class="mb-2">... or create it manually.</p>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="output-filename" name="output-filename"
                                       required>
                                <label for="output-filename">Output File Name</label>
                            </div>
                            <div class="mb-3">
                                <span class="pe-1">Select the mode: </span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mode-radio" id="encrypt-radio"
                                           value="encrypt" checked required>
                                    <label class="form-check-label" for="encrypt-radio">Encrypt</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mode-radio" id="decrypt-radio"
                                           value="decrypt" required>
                                    <label class="form-check-label" for="decrypt-radio">Decrypt</label>
                                </div>
                            </div>
                        </section>
                        <h3>Columns</h3>
                        <section>
                            <p class="mb-2">Click on the columns you want to add</p>
                            <div id="columns" class="list-group">

                            </div>
                        </section>
                        <h3>Algorithms and parameters</h3>
                        <section>
                            <div class="accordion" id="details">

                            </div>
                        </section>
                        <h3>Config summary</h3>
                        <section>
                            <p class="mb-2">This is your configuration: </p>
                            <pre id="summary" style="height: 420px" class="overflow-auto rounded-2"></pre>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="confirm-switch"
                                       name="confirm-switch" required>
                                <label class="form-check-label" for="confirm-switch">I agree to send the dataset</label>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<script src="assets/js/jquery.json-editor.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
