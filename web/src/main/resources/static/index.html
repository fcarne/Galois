<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/jquery.steps.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Galois UI</title>
</head>
<body>
<div class="container vh-100 p-3">
    <div class="row align-items-center h-100">
        <div class="col bg-light p-5 mh-100 rounded-3">
            <div class="row mb-2">
                <div class="col"><h1 class="display-3 text-center">Galois Job Configuration</h1></div>
            </div>
            <div class="row">
                <form>
                    <div id="wizard">

                        <h3>Dataset and mode</h3>
                        <section>
                            <div class="mb-3">
                                <label for="dataset-input" class="form-label">Select the csv dataset to work on</label>
                                <input class="form-control" type="file" id="dataset-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="config-input" class="form-label">Upload a JSON configuration file...</label>
                                <input class="form-control" type="file" id="config-input">
                            </div>
                            <hr/>
                            <p class="mb-2">... or create it manually.</p>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="output-filename" required>
                                <label for="output-filename">Output File Name</label>
                            </div>
                            <div class="mb-3">
                                <span class="pe-1">Select the mode: </span>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mode-radio" id="encrypt-radio"
                                           value="encrypt" checked>
                                    <label class="form-check-label" for="encrypt-radio">Encrypt</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mode-radio" id="decrypt-radio"
                                           value="decrypt">
                                    <label class="form-check-label" for="decrypt-radio">Decrypt</label>
                                </div>
                            </div>
                        </section>
                        <h3>Columns</h3>
                        <section>
                            <p class="mb-2">Click on the columns you want to add</p>
                            <div id="columns" class="row row-cols-3">

                            </div>
                        </section>
                        <h3>Algorithms and parameters</h3>
                        <section>
                            <div class="accordion" id="details">

                            </div>
                        </section>
                        <h3>Config summary</h3>
                        <section>
                            <p class="mb-2">This is your configuration: </p>
                            <pre id="summary" style="height: 500px" class="overflow-auto rounded-2"></pre>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="confirm-switch" required>
                                <label class="form-check-label" for="confirm-switch">I agree to send the dataset</label>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
<script src="assets/js/jquery.json-editor.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
