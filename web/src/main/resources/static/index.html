<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">-->
  <link href="assets/css/jquery.steps.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Galois UI</title>
</head>
<body>
  <div class="container vh-100">
    <div class="row align-items-center p-5 h-100">
      <div class="col bg-light p-5 mh-100 rounded-3 overflow-auto">
        <form>
          <div id="wizard">

            <h3>Select dataset and mode</h3>
            <section>
              <div class="mb-3">
                <label for="dataset-input" class="form-label">Csv dataset</label>
                <input class="form-control" type="file" id="dataset-input">
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="output-filename" required>
                <label for="output-filename">Output File</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode-radio" id="encrypt-radio"
                value="encrypt"
                checked>
                <label class="form-check-label" for="encrypt-radio">Encrypt</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode-radio" id="decrypt-radio"
                value="decrypt">
                <label class="form-check-label" for="decrypt-radio">Decrypt</label>
              </div>
            </section>
            <h3>Select columns</h3>
            <section>
              <div id="columns" class="row row-cols-3">

              </div>
            </section>
            <h3>Select algorithm and parameters</h3>
            <section>
              <div class="accordion" id="details">

              </div>
            </section>
            <h3>Summary</h3>
            <section>
              <pre id="summary" style="height: 500px" class="overflow-auto"></pre>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="confirm-switch">
                <label class="form-check-label" for="confirm-switch">Is the summary correct?</label>
              </div>
            </section>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
  <script src="assets/js/jquery.json-editor.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
